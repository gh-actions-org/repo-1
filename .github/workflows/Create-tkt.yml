name: Automated ticket creation

on: 
  push:
    branches: 
      - 'testing-*'

jobs: 
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: repo checkout
        uses: actions/checkout@v4

      - name: Setup GH CLI with PAT
        run: |
          echo "${{ secrets.GH_TOKEN }}" | gh auth login --with-token

      - name: Fetching & printing commits with message "edited"
        run: gh search commits "edited"

      - name: Saving the commits to csv
        run: |
          gh search commits "edited" > edited-commits.csv
          cat edited-commits.csv
          
